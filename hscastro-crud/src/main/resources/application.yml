server:
  port: 8081
  servlet: 
    context-path: /crud

spring:
  application:
    name: crud
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
  
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/crud?allowPublishKeyRetrieval=true&serverTimezone=UTC 
    username: root
    password: '@Admin123'     
